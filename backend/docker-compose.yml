version: '3.8'

services:
  app:
    build: .
    container_name: quiz_laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./vendor:/var/www/vendor
    networks:
      - quiz_network

  nginx:
    image: nginx:alpine
    container_name: quiz_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    networks:
      - quiz_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: quiz_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: quiz_app
      MYSQL_USER: quiz_user
      MYSQL_PASSWORD: quiz_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - quiz_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

networks:
  quiz_network:
    driver: bridge
