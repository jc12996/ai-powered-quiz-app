<div class="quiz-results" *ngIf="latestResult">
  <h2>Quiz Results</h2>

  <div class="score-display">
    <div class="score-circle" [class]="getScoreColor(latestResult.percentage)">
      <div class="score-number">{{ latestResult.percentage }}%</div>
      <div class="score-label">Score</div>
    </div>

    <div class="score-details">
      <h3>{{ getScoreMessage(latestResult.percentage) }}</h3>
      <p>
        You got {{ latestResult.score }} out of
        {{ latestResult.total_questions }} questions correct.
      </p>
    </div>
  </div>

  <!-- Enhanced quiz review with feedback -->
  <app-quiz-review [result]="latestResult"></app-quiz-review>

  <div class="results-actions">
    <button (click)="generateNewQuiz()" class="new-quiz-btn">
      Generate New Quiz
    </button>
  </div>
</div>
